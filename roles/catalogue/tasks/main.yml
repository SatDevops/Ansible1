- name: Configuring NodeJS 
  ansible.builtin.include_role:
    name: common 
    tasks_from: nodejs

- name: copying the mongodb repo 
  ansible.builtin.copy:
     src: mongodb.repo 
     dest: /etc/yum.repos.d/mongodb.repo 


- name: Set-hostname 
  ansible.builtin.include_role:
    name: common 
    tasks_from: set-hostname