- name: Installing {{COMPONENT}}
  ansible.builtin.package:
    name: 
      - python36
      - gcc-c++  
      - python3-devel
    state: present 

- name: App user {{APPUSER}} User Creation
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user

- name: Download and extracting {{COMPONENT}}
  ansible.builtin.include_role:
    name: common 
    tasks_from: download 

- name: Cleanup of {{COMPONENT}} and sorting the permissions
  ansible.builtin.include_role:
    name: common
    tasks_from: cleanup

- name: Install Python Dependencies 
  ansible.builtin.pip:
    requirements: /home/{{APPUSER}}/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: Registering the {{APPUSER}} uid and gid 
  ansible.builtin.shell: id {{APPUSER}} 
  register: APPUSER_REGISTER 

- name: Printing the APPUSER output 
  debug:
    msg: "{{APPUSE}}"

