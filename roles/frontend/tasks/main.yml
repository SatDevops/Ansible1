- name: Install nginx
  ansible.builtin.package:
    name: nginx 
    state: present 

- name: Unarchive a file that  on the remote machine by link 
  ansible.builtin.unarchive:
    src: "https://github.com/stans-robot-project/frontend/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: Remove file (delete file)
  ansible.builtin.file:
    path: /usr/share/nginx/htmlt
    state: absent


- name: copy of frontend content to nginx path 
  ansible.builtin.copy:
     src: /tmp/frontend-main/static/
     dest: /usr/share/nginx/html
     remote_src: yes
     
- name: copy the proxy file 
  ansible.builtin.copy:
     src: roboshop.conf
     dest: /etc/nginx/default.d/roboshop.conf

- name: Restart Nginx Service 
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes 

    